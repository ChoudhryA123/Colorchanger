<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TS Random Color</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      transition: background 0.3s ease;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #333;
      color: white;
      transition: transform 0.1s;
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <button id="colorBtn">Change Color</button>
  <script src="index.js"></script>
</body>
</html>
